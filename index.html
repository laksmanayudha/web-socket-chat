<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Chats</title>
    <link rel="stylesheet" href="./adminlte/adminlte.min.css">
    <link rel="stylesheet" href="./adminlte/fontawesome.min.css">
  </head>
  <body>
    <main class="container-fluid p-5 d-flex justify-content-center align-items-center">
        <div class="d-flex flex-column  justify-content-center align-items-center w-100" style="max-width: 800px;">
            <div class="border w-100 p-4 rounded">
                <h5>Chat Now</h5>
                <form action="#" name="userForm">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" name="user" placeholder="User..." class="form-control" id="user">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">Set User</button>
                            </div>
                        </div>
                    </div>
                </form>
                <form action="#" class="mt-2" name="targetForm">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" name="target" placeholder="User Target..." class="form-control" id="target">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">Set Target</button>
                            </div>
                        </div>
                    </div>
                </form>
                <button class="btn btn-dark w-100 mt-2">Get Chat</button>
            </div>
            <div class="card card-primary card-outline direct-chat direct-chat-primary w-100 mt-3">
                <div class="card-header">
                  <span class="card-title">Direct Chat</span>
                </div>
                <div class="card-body">
                    <div class="direct-chat-messages" id="chatContainer">

                    </div>
                </div>
                <div class="card-footer">
                  <form action="#" method="post" name="chatForm">
                    <div class="input-group">
                      <input type="text" name="chat" placeholder="Type Message ..." class="form-control">
                      <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Send</button>
                      </div>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </main>

    <!-- template -->
    <template id="rightMessage">
        <div class="direct-chat-msg right">
            <div class="direct-chat-infos clearfix">
              <span class="direct-chat-name float-right" id="name">User Name</span>
            </div>
            <div class="direct-chat-img bg-primary d-flex justify-content-center align-items-center"><i class="fas fa-user"></i></div>
            <div class="direct-chat-text" id="chat">
                User Message
            </div>
        </div>
    </template>

    <template id="leftMessage">
        <div class="direct-chat-msg">
            <div class="direct-chat-infos clearfix">
              <span class="direct-chat-name float-left" id="name">Target Name</span>
            </div>
            <div class="direct-chat-img bg-danger d-flex justify-content-center align-items-center"><i class="fas fa-user"></i></div>
            <div class="direct-chat-text" id="chat">
                Message sent
            </div>
        </div>
    </template>

    <!-- script -->
    <script src="./adminlte/jquery.min.js"></script>
    <script src="./adminlte/adminlte.min.js"></script>
    <script>
        let socket = new WebSocket('ws://localhost:8080/websocket');
        const userInput = document.getElementById('user');
        const targetInput = document.getElementById('target');

        socket.onopen = function(e) {
            console.log('[open] web socket established');
        }

        socket.onmessage = function(e) {
            let response = event.data;
            const { status, message, data } = JSON.parse(response);

            if (status === 'success') {
                if (data.user != userInput.value) {
                    insertMessage({
                        user: data.user,
                        chat: data.chat,
                        type: 'left'
                    });
                }
            }

            // delete message
        }

        socket.onclose = function(e) {
            console.log('[closed] web socket closed');
        }

        document.forms.chatForm.onsubmit = function(e) {
            e.preventDefault();
            const user = userInput.value;
            const target = targetInput.value;
            const chat = this.chat.value;
            const data = { user, target, chat }
            if (!user && !chat) return;
            this.chat.value = '';

            // insert chat
            const chatElement = insertMessage({
                user,
                chat,
                type: 'right'
            });

            socket.send(JSON.stringify(data));
        }

        document.forms.userForm.onsubmit = function(e) {
            e.preventDefault();
            setStorage('user', this.user.value);
        }

        document.forms.targetForm.onsubmit = function(e) {
            e.preventDefault();
            setStorage('target', this.target.value);
        }

        function setStorage(key, value) {
            localStorage.setItem(key, value);
        }

        function getStorage(key) {
            return localStorage.getItem(key) || '';
        }

        function setUser() {
            const user = getStorage('user');
            userInput.value = user;
        }

        function setTarget() {
            const target = getStorage('target');
            targetInput.value = target;
        }

        function insertMessage({ user, chat, type }) {
            const chatContainer = document.getElementById('chatContainer');
            let template = null;

            if (type == 'left') {
                template = document.getElementById('leftMessage');
            } else {
                template = document.getElementById('rightMessage');
            }
            // clone template
            const content = template.content.cloneNode(true);
            
            // fill template
            content.querySelector('#name').innerHTML = user;
            content.querySelector('#chat').innerHTML = chat;

            // append chat
            chatContainer.append(content);

            return content;
        }

        setUser();
        setTarget();
    </script>
  </body>
</html>
